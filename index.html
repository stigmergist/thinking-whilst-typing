layout: default
---

If you'd like to <del>start an argument</del> suggest a topic for a blog entry, please add an issue to this <a src="https://github.com/stigmergist/thinking-whilst-typing/issues">GitHub Issue Tracker</a> (which is also where comments are stored)

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
